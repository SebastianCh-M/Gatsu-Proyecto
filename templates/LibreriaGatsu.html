{% extends 'index.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>

  {% load static %}
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="stylesheet" href="https://firebasestorage.googleapis.com/v0/b/gatsu-fbddf.appspot.com/o/Styles.css?alt=media&token=5036f23e-a456-4dc4-9b81-7da2f7a40599">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <title>Descubre</title>
  <meta name="msapplication-TileColor" content="#2957ba">
  <meta name="msapplication-TileImage" content="/favicon/mstile-144x144.png">
  <meta name="msapplication-config" content="/favicon/browserconfig.xml">

</head>
<body>
    <h1>Librería de Mangas</h1>
    <ul>
        {% for manga in mangas %}
            <li>
                <a href="{% url 'manga:detalle_capitulos' manga.id %}">
                    <!-- Contenido del manga -->
                    <img src="{{ manga.portada.url }}" alt="{{ manga.nombre_manga }}">
                    <h2>{{ manga.nombre_manga.nombreManga }}</h2>
                    <p>{{ manga.sinopsis }}</p>
                    <!-- Puedes agregar más campos según tus necesidades -->
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>

{% endblock %}
