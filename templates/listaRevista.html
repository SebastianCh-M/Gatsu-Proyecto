{% extends 'index.html' %}
{% block content %}
<ul>

        <td>{{ e.editoriales }}</td>
        <td>

            <a class="btn btn-danger" href="/updaR/{{e.id}}">Modificar</a>
        </td>
        
    {% endfor %}
</ul>
{% endblock %}
