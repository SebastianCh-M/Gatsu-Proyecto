{% extends 'index.html' %}

{% load crispy_forms_tags %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="stylesheet"
    href="https://firebasestorage.googleapis.com/v0/b/gatsu-fbddf.appspot.com/o/Styles.css?alt=media&token=5036f23e-a456-4dc4-9b81-7da2f7a40599">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <meta name="msapplication-TileColor" content="#2957ba">
  <meta name="msapplication-TileImage" content="/favicon/mstile-144x144.png">
  <meta name="msapplication-config" content="/favicon/browserconfig.xml">

</head>
<style>
  .container-form {
    width: 450px;
    margin: auto;
    background: rgb(0, 0, 0);
    padding: 10px 20px;
    box-sizing: border-box;
    margin-top: 20px;
    border-radius: 7px;
  }

  .avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    align-items: center;
    top: -50px;
    left: calc(50% - 50px);
  }

</style>
<body style="background-color: #202020; color: #fff;">
  <hr><hr>
  <div class="container-form">
      <form method="post" action="">
          <div class="row align-items-center">
              <div class="col-auto">
                  <img src="{% static 'images/DreamShaper_v5_Transform_the_infamous_curse_mark_from_Berserk_3.png' %}" class="avatar img-logo" alt="Avatar Image">
              </div>
              <div class="col">
                  <h1>Iniciar sesión</h1>
              </div>
          </div>
          <div>
            <hr>
            {% csrf_token %}
            {{ form|crispy }}
            <p>No tienes cuenta? registrate en Gatsu <a href="{% url 'manga:sign_up' %}">Aquí</a></p>
            <button type="submit" class="btn btn-success">Iniciar sesión</button>
            <hr>
        </div>
        <div class="auth_actions">
          <input class="btn btn--sub btn--lg" type="submit" value="Restablecer contraseña">
          <a href="{% url 'reset_password' %}">¿Olvidaste tu contraseña?</a>
      </div>
      </form>
  </div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
<script
  src="https://firebasestorage.googleapis.com/v0/b/gatsu-fbddf.appspot.com/o/main.js?alt=media&token=ff3947c9-5e68-4be6-8ca1-9bcbc97fa406"></script>
</body>

</html>

{% endblock %}
