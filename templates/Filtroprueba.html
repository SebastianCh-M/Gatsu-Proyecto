{% extends 'index.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <meta content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff" http-equiv="Content-Type" />
    <meta name="exoclick-site-verification" content="043e4ac6d429fc45736a2571151745ed">
    <meta name="trafficjunky-site-verification" content="vnrwaw9t0" />
    <meta name="csrf-token" content="urU5jPKA3HW5bz1XrQhSsSjUuYNtjJn0YjMJ4OSH">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet"
        href="https://firebasestorage.googleapis.com/v0/b/gatsu-fbddf.appspot.com/o/Styles.css?alt=media&token=5036f23e-a456-4dc4-9b81-7da2f7a40599">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Descubre</title>
    <meta name="msapplication-TileColor" content="#2957ba">
    <meta name="msapplication-TileImage" content="/favicon/mstile-144x144.png">
    <meta name="msapplication-config" content="/favicon/browserconfig.xml">

</head>
<script>
        document.addEventListener("DOMContentLoaded", function () {
            var myCollapse = new bootstrap.Collapse(document.getElementById('books-genders'), {
                toggle: false
            });
        
            document.getElementById('heading-books-genders').addEventListener('click', function () {
                myCollapse.toggle();
            });
        });
</script>
<script>
document.addEventListener("DOMContentLoaded", function () {
    var myCollapse = new bootstrap.Collapse(document.getElementById('books-filters'), {
        toggle: false
    });

    document.getElementById('heading-books-filters').addEventListener('click', function () {
        myCollapse.toggle();
    });
});
</script>
<body style="background-color: #202020; color: #fff;">

    <div class="container-fluid">
        <div class="row">
            <div class="col-10 col-md-8 mt-2">
                <input id="title_item" class="form-control order-select form-control-lg"
                    placeholder="Buscar..." name="title" type="text" style="background-color: rgb(19, 19, 19); color: #fff;">
            </div>
            <div class="col-8 col-md-2 mt-2" >
                <select id="order_field_select"
                    class="order-select form-control form-control-lg extendSelect"
                    data-btn-class="btn-primary btn-block btn-lg" style="background-color: rgb(19, 19, 19); color: #fff;">
                    <option style="background-color: rgb(19, 19, 19); color: #fff;" value="title" selected>Título</option>
                    <option style="background-color: rgb(19, 19, 19); color: #fff;" value="author">Autor</option>
                    <option style="background-color: rgb(19, 19, 19); color: #fff;" value="company">Compañia</option>
                </select>
            </div>
            <div class="col-4 col-md-1 mt-2">
                <button id="search_submit" class="btn btn-success btn-lg btn-block" style="background-color: rgb(0, 0, 0); color: #fff; border-color: #fff;">
                    <i class="fas fa-search fa-fw" style="background-color: rgb(0, 0, 0); color: #fff;"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row mt-2">
            <div class="col-12 col-lg-4 col-xl-3">
                <form method="GET" action="#" accept-charset="UTF-8" id="form-filters">
                    <!-- Agrega aquí tus campos de filtro adicionales según tu lógica -->
                    {% for filter in filters %}
                        <input type="hidden" name="{{ filter.name }}" value="{{ filter.value }}">
                    {% endfor %}
                    <button class="btn btn-primary btn-block btn-lg mt-2" style="background-color: rgb(0, 0, 0); color: #fff; border-color: #fff;" type="#">
                        <i class="fas fa-filter fa-fw"></i> Aplicar filtros
                    </button>
                </form>
            </div>
            <div class="col-12 col-lg-8 col-xl-9">
                <!-- Resultados de la búsqueda -->
                {% for manga in mangas %}
                    <!-- Muestra los detalles del manga según tu lógica -->
                    <p>{{ manga.title }}</p>
                    <!-- Agrega otros detalles del manga según sea necesario -->
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Agrega aquí tus scripts JS si es necesario -->

</body>

</html>
{% endblock %}
