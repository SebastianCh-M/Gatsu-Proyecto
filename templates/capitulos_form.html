{% extends 'index.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
    <head>

        {% load static %}
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cap Form</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
        <link rel="stylesheet" href="../static/css/styles.css">
        <link rel="stylesheet" href="https://firebasestorage.googleapis.com/v0/b/gatsu-fbddf.appspot.com/o/Styles.css?alt=media&token=5036f23e-a456-4dc4-9b81-7da2f7a40599">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <meta name="msapplication-TileColor" content="#2957ba">
        <meta name="msapplication-TileImage" content="/favicon/mstile-144x144.png">
        <meta name="msapplication-config" content="/favicon/browserconfig.xml">
      
      </head>
<body style="background-color: #202020; color: #fff;">
    <br>
    <h2>Capitulos</h2>
    <br>
    <div class="container container-fluid">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="idLote">idLote:</label>
            <input type="text" name="idLote" required><br>

            <label for="capitulo">capitulo:</label>
            <input type="text" name="capitulo" required><br>

            <label for="manga">manga:</label>
            <select name="test" required>
                {% for m in mangas %}
                    <option value="{{ m.idManga }}">{{ m.nombreManga }}</option>
                {% endfor %}
            </select><br>

            <label for="grupoImagen">grupoImagen:</label>
            <input type="file" multiple name="images" required><br>

            <button style="background-color: rgb(41, 41, 41) ;color: #fff;"type="submit">AÃ±adir Capitulo</button>

        </form>
    </div>
</body>
</html>

{% endblock %}
