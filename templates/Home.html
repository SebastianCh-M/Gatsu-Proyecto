{% extends 'index.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>

  {% load static %}
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="stylesheet" href="https://firebasestorage.googleapis.com/v0/b/gatsu-fbddf.appspot.com/o/Styles.css?alt=media&token=5036f23e-a456-4dc4-9b81-7da2f7a40599">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <title>Descubre</title>
  <meta name="msapplication-TileColor" content="#2957ba">
  <meta name="msapplication-TileImage" content="/favicon/mstile-144x144.png">
  <meta name="msapplication-config" content="/favicon/browserconfig.xml">

</head>

<body style="background-color: #202020; color: #fff;">
  <style>
    .tranding-slide {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .tranding-slide .tranding-slide-img img {
      width: 90%;
      height: auto;
    }

    .tranding-slide .tranding-slide-content {
      margin-top: 1rem;
    }

    .tranding-slide .tranding-slide-content-bottom {
      margin-top: 1rem;
    }

    .Mangaka_name,
    .Manga_name,
    .Manga_rate,
    .N_chp {
      font-weight: bold;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding-bottom: 0rem;
      display: flex;
      gap: 0rem;
    }
  </style>
  <section id="tranding">
    <div class="container">
      <hr>
      <h2 class="text-center section-subheading">Tendencia</h2>
      <hr>
    </div>
    <div class="container"> 
      <div class="swiper tranding-slider"> 
          <div class="swiper-wrapper"> 
              {% for manga in mangas|slice:":5" %}
              <!-- Slide-start --> 
              <div class="swiper-slide tranding-slide"> 
                  <div class="tranding-slide-img"> 
                      <img src="{{ manga.portada.url }}"> 
                  </div> 
                  <div class="tranding-slide-content"> 
                      <h3 class="N_chp">Cap: #001</h3> <!-- Puedes ajustar esto según tus necesidades -->
                      <div class="tranding-slide-content-bottom"> 
                          <h2 class="Manga_name">{{ manga.nombre_manga.nombreManga }}</h2> 
                          <p class="Mangaka_name">Autor: {{ manga.nombre_manga.mangaka }}</p> <!-- Accede al autor a través de la relación -->
                          <h3 class="Manga_rate"> 
                              <span>Rate: {{ manga.rating }}</span> <!-- Ajusta esto según tu modelo MangaGatsu -->
                              <div class="rating"> 
                                  <!-- Agrega aquí tus estrellas según el rating -->
                              </div> 
                          </h3> 
                      </div> 
                  </div> 
              </div> 
              <!-- Slide-end -->
              {% endfor %}
          </div>
      </div>
  </div>
  
  

      </div>
    </div>
  </section>
  <div class="container">
    <hr>
    <h2 style="display: flex; padding-left: 10%;">Recientes</h2>
    <hr>
  </div>


  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="{% static 'js/main.js' %}"></script>
  <script src="https://firebasestorage.googleapis.com/v0/b/gatsu-fbddf.appspot.com/o/main.js?alt=media&token=ff3947c9-5e68-4be6-8ca1-9bcbc97fa406"></script>
</body>

</html>

{% endblock %}
